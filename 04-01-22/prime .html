<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<h2>prime number testing</h2>
<form name="prime">
	<input type="text" name="number"><br>
	<input type="button" onclick="alert(primetest())" name="submit" value="check">
</form>

	<script type="text/javascript">
		
		function primetest(){
			var x = document.prime.number.value;
			if (x==0){
				return"you can not input 0";
			}
			else if (x==1) {
				
				return "1 is not a prime number";
			}
			else if (x==2) {
					return "2 is a prime number"	;
					}
					else {
						for(i=2;i<x;i++){
							if(x%i==0){
								return x + " is not a prime number"
							}
						}
						return x + " is a prime number"
					}
				}
	</script>
</body>
