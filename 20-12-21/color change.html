<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>change bg color</title>
</head>
<body>

	<input type="button" name="" value="blue" onclick="document.bgColor='blue'">
	<input type="button" name="" value="green" onclick="document.bgColor='green'">
	<input type="button" name="" value="red" onclick="document.bgColor='red'">
	<input type="button" name="" value="blue" onclick="document.bgColor=''">
</body>
</html>
